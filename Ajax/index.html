<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col bg1 d-flex align-items-center">
                    <div class="col-8">
                        <div id="user-list" class="listUsers text-wrap bd-highlight p-2">
                        </div>
                    </div>
                    <div class="col-4">
                        <p>Get Users from DataBase</p>
                        <button class="btn btn-sm btn-success" onclick="getUsers()">Get</button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1">
                        <div class="form-container">
                            <label>First Name</label>
                            <input type="text" id="firstName">
                            <label> Last Name </label>
                            <input type="text" id="lastName">

                            <button onclick="saveUsers()">
                                Save User
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1">
                        <input type="text" id="userId">
                        <button onclick="getUser()">
                            Get User By Id
                        </button>

                        <button onclick="updateUser()">
                            UpdateUser
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

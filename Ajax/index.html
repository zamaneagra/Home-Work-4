<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="moi.css">

	<title>Ajax</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col bg1 d-flex align-items-center">
                    <div class="col-7">
                            <ul id="user-list" class="font-weight-light user-list p-2" ></ul>
                    </div>
                    <div class="col-5 ml-1 pl-1">
                        <p class="text-left mr-2 mt-2 smallerText">Get users from external Data Base <a href="https://reqres.in" target="_blank">reqres.in</a> </p>
                        <button class="btn btn-sm btn-success" onclick="getUsers()">Get users</button>
                    </div>
                </div>
                <div class="col bg2 d-flex align-items-center">
                    <div class="p-1">
                        <div class="form-container">
                            <label>First Name</label>
                            <input type="text" id="firstName">
                            <label> Last Name </label>
                            <input type="text" id="lastName">

                            <button class="btn btn-sm btn-info mt-2 long" onclick="saveUsers()"> Add new user </button>

                            <div id="confirmUserSaved" class="p-2 smallerText">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col bg3 d-flex align-items-start">
                    <div class="p-2">

                        <input type="text" id="userId">
                        <button onclick="getUser()" class="btn btn-sm btn-warning">
                            Get User By Id
                        </button>

                        <div id="getUser" class="pt-3 ">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mt-5 ">

            <div class="row">
                <div class="col">
                    <h1>Loan calculator with slider</h1>
                    <div class="p-5" style="width: 80%">
                        <div class="slidecontainer">
                            <label>Loan amount: <b><span id="myLoanRange"></span>  euros</b></label>
                            <input type="range" min="1000" max="30000" step="1000" value="15000" class="slider" id="LoanRange" onchange="getSliderLoan()">
                        </div>
                        <div class="slidecontainer">
                            <label>Loan term: <b><span id="myLoanMonthsRange"></span> months</b></label>
                            <input type="range" min="1" max="24" value="12" step="1" class="slider" id="LoanMonthsRange" onchange="getSliderLoan()">

                        </div>
                            <div class="d-flex align-content-between">
                                <div class="p-2">
                                    <label>Interest rate per year, %</label>
                                    <input min="0.1" max="1000" value="10" style="width: 70px; background-color: lightgrey" id="LoanInterest" class="d-block mb-3" type="number" required="required" onchange="getSliderLoan()">
                                </div>
                                <div class="p-2">
                                    <label>Monthly comision, %</label>
                                    <input min="0.01" max="1000" step="any" value="3.20" style="width: 70px; background-color: lightgrey" id="loanComision" class="d-block mb-3" type="number" required="required" onchange="getSliderLoan()">
                                </div>
                            </div>
                        <button class="btn btn-sm btn-info mt-2" onclick="getSliderLoan()"> <b>CALCULATE </b></button>

                    </div>

                </div>
                <div class="col">

                    <p>You have to pay monthly: <span id="loanSliderPerMonth" style="background-color: #f5e79e"></span> </p>
                    <p>Interest cost: <span id="interestLoan" style="background-color: #f5e79e"></span> </p>
                    <p>Commissions: <span id="comisionLoan" style="background-color: #f5e79e"></span> </p>
                    <p>Cost of loan: <span id="cost" style="background-color: #f5e79e"></span> </p>
                    <p>TOTAL amount: <span id="total" style="background-color: #f5e79e"></span> </p>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </section>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="myJavaScript.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
